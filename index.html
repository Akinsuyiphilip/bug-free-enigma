<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order||summary</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">
        <main class="root">
            <div class="header-img">
                <img src="./images/illustration-hero.svg" alt="" class="img-1">
            </div>
            <div class="middle-text">
                <h1 class="summary">Order Summary</h1>
                <p class="shorts"> You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>

                <div class="box-message">
                    <div class="trap">
                        <img src="./images/icon-music.svg" alt="">
                        <div class="texts1">
                            <p class="nip">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>

                <div class="btn-link">
                    <a href="#" class="payment">Proceed to Payment</a>

                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </main>
    </section>

</body>

</html>
